<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eater&display=swap"
      rel="stylesheet"
    />
    <!-- end custom font -->

    <title>I love cake always</title>

    <!-- styles -->
    <style>
      body {
        font-family: "Eater", cursive;
        margin: 2em;
        background-color: #7616f2;
        color: #1fbcdb;
        font-size: 1.7em;
      }
      h1 {
        color: #1fbcdb;
      }
      #poem > div {
        height: 1.2em;
      }
      .indent {
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <h1>I love cake always</h1>
    <div id="poem"></div>
    <script>
      // set up the lists of words
      const subjects = "cake,dish,oven,crockery".split(","),
        verbs = "burns,heats,bakes,fries,mixes,whisks".split(","),
        objects = "kitchen,table,bowl,spoon,fork".split(",");
      // set up the counter
      let counter = 0;

      // a function to pull a random item from a list
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      // add a line to the poem constructed from the lists of words
      function addLine(indent = false) {
        // create the line
        const line = document.createElement("div");
        if (indent === true) {
          // indent is true so add an indent class
          line.classList.add("indent");
        }
        const text =
          getRandomFromList(subjects) +
          " " +
          getRandomFromList(verbs) +
          " " +
          getRandomFromList(objects);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // add a blank line to the poem
      function addBlankLine() {
        const line = document.createElement("div");
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // remove the first line from the poem
      function removeFirstLine() {
        const poem = document.getElementById("poem");
        poem.removeChild(poem.childNodes[0]);
      }
      // implement the rules of the poem
      function processPoem() {
        counter++;
        if (counter % 6 === 0) {
          addBlankLine();
        } else if (counter % 6 === 2 || counter % 6 === 3) {
          // if the second or fourth line add the line with an indent
          addLine(true);
        } else {
          addLine();
        }
        if (counter > 15) {
          removeFirstLine();
        }
      }
      window.setInterval(processPoem, 100);
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
